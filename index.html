<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encrypts Everything</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <a href="https://www.alura.com.br/" target="_blank">
            <img class="container-logo" src="assets/Logo.svg" alt="Logo Alura">
        </a>
    </header>
    
    <main class="flex-container">
        <div class="left-column">
            <textarea class="container-input" name="input" id="input-id" placeholder="Digite o seu texto aqui"></textarea>
            <div class="container-alert">
                <img class="container-alert-item" src="assets/Alerta.svg" alt="Alerta">
                <p class="container-alert-item">Apenas letras minúsculas e sem acentos.</p>
            </div>
            <div class="container-button">
                <button class="container-button-item" id="btn-criptografar">Criptografar</button>
                <button class="container-button-item"  id="btn-descriptografar">Descriptografar</button>
                <button class="container-button-item">Copiar</button>
            </div>
        </div>    
            
        <div class="right-column">    
            <textarea class="output-text" rows="10" name="output" id="output-id" readonly></textarea>
            <div class="container-output">
                <img class="container-output-img" src="assets/Boneco novo.svg" alt="Boneco">
                <p class="container-output-text">Nenhuma mensagem encontrada</p>
                <p class="container-output-text2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>    
    </main>

    <footer class="rodape">
        <p>Desenvolvido por <strong class="text-ton">AbinadabeDev | 2024</strong>.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
