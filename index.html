<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encrypts Everything</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <main id="main_geral">
        <div id="data_input">
            <nav id="logo">
                <a href="index.html"><img src="assets/Logo.svg" alt="logo_alura"></a>
            </nav>
            <section id="input_text">
                <textarea id="textarea" placeholder="Digite seu texto aqui"></textarea>
                <p class="alert_text">Apenas letras minúsculas e sem acentos.</p>
            </section>
            <section id="buttons">
                <button class="button_geral" id="btn-criptografar" type="submit">Criptografar</button>
                <button class="button_geral"  id="btn-descriptografar" type="submit">Descriptografar</button>
            </section>    
        </div>    

        <div id="data_output">  
            <section id="section_output"> 
                <img src="assets/Boneco novo.svg" alt="Boneco">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="button_geral">Copiar</button>
            </section>
        </div>    
    </main>

    <footer class="rodape">
        <p>Desenvolvido por <strong class="text-ton">AbinadabeDev | 2024</strong>.</p>
        <a href="https://www.linkedin.com/in/abinadabedev/" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/AbinadabeDev" target="_blank"><i class="bi bi-github"></i></a>
        <a href="https://www.instagram.com/euabinadabe/" target="_blank"><i class="bi bi-instagram"></i></a>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
